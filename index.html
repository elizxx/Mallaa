const mallaDiv = document.getElementById("malla");
const cursosEstado = {}; // Guardará qué cursos están desbloqueados

// Crear HTML dinámico
for (let ciclo = 1; ciclo <= 10; ciclo++) {
  const divCiclo = document.createElement("div");
  divCiclo.className = "ciclo";
  divCiclo.innerHTML = `<h2>Ciclo ${ciclo}</h2>`;
  cursos.filter(c => c.ciclo === ciclo).forEach(curso => {
    const divCurso = document.createElement("div");
    divCurso.className = "curso";
    divCurso.id = curso.id;
    divCurso.textContent = curso.nombre;
    divCurso.title = curso.id;
    divCurso.onclick = () => desbloquearCursos(curso.id);
    divCiclo.appendChild(divCurso);
  });
  mallaDiv.appendChild(divCiclo);
}

function desbloquearCursos(idCurso) {
  cursosEstado[idCurso] = true;
  cursos.forEach(curso => {
    if (curso.prerrequisitos.includes(idCurso)) {
      const div = document.getElementById(curso.id);
      if (div) div.classList.add("unlocked");
    }
  });
}
